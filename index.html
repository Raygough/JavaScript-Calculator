<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee&family=Chivo&family=Open+Sans&display=swap" rel="stylesheet">
    <link href = "index.css" rel = "stylesheet" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1>Modern JavaScript Calculator</h1>
        <a href = "https://github.com/Raygough" target = "_blank">
            <img src = "github-mark-white.png" alt = "Github logo">
        </a>
    </header>
    <!--Div contains entire calc -->
    <div class ="calculator-grid">
        <!--Div contains output/
            screen of calculator-->
        <div class="output">
            <div data-previous-operand class = "previous-operand"></div>
            <div data-current-operand class = "current-operand"></div>
        </div>
        <!--All Calculator Buttons-->
        <button data-operation>%</button>
        <button data-all-clear class = "highlight">AC</button>
        <button data-delete class = "highlight">DEL</button>
        <button data-operation class = "highlight">รท</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation class = "highlight">*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation class = "highlight">+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation class = "highlight">-</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <span></span>
        <button data-equals class = "highlight">=</button>
</div>
</body>
</html>
